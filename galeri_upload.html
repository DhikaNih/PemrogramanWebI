<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto Ekspedisi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="LogoEkspedisi.png">
</head>

<body class="bodyGaleriUpload" onload="cekLogin(); loadMyGallery();">

    <div class="galeriUploadWrapper">
        <h2>Upload Foto</h2>

        <!-- Input Foto -->
        <input type="file" id="foto" accept="image/*">

        <!-- Input Deskripsi -->
        <textarea id="deskripsiFoto"
            placeholder="Tulis deskripsi singkat foto (contoh: Pendakian menuju puncak es Roblox)"></textarea>

        <!-- Tombol Upload -->
        <button class="uploadButton" type="button" onclick="uploadFoto()">Upload</button>

        <!-- Galeri Pribadi -->
        <div id="gallery"></div>

        <a class="galeriUploadKembali" href="dashboard.html">Kembali</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
