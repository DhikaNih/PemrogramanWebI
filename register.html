<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="LogoEkspedisi.png">
</head>

<body>

    <body class="bodyRegister">
        <div class="registerWrapper">
            <div class="registerContainer">
                <form id="registerForm">
                    <h1 class="registerLabel">Daftar Akun</h1>
                    <div class="inputGroupRegister">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="inputGroupRegister">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button class="registerButton" type="button" onclick="register()">Register</button>
                    <p id="registerMessage"></p>
                    <div class="registerKembaliWrapper">
                        <a class="registerKembali" href="login.html">Kembali</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
